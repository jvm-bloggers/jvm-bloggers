<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>
  <div class="panel-body">
  <form wicket:id="searchForm">
      <div class="form-group row">
        <label>Wyszukiwany tekst</label>
        <input wicket:id="searchPhrase" type="text" class="form-control" autofocus>
      </div>
    <div wicket:id="feedbackPanel"/>
    <button wicket:id="submit" type="submit" class="btn btn-primary">Szukaj</button>
      <table cellspacing="0" class="table table-striped table-bordered table-hover dataTable no-footer" wicket:id="wrapper">
        <tr>
          <th>Autor</th>
          <th>Link</th>
          <th>Data Publikacji</th>
          <th>Twitter</th>
        </tr>
        <tr wicket:id="postsListView" class="gradeA">
          <td><span wicket:id="author">[author]</span></td>
          <td ><a href="" wicket:id="link" target="_blank">[link]</a></td>
          <td><span wicket:id="publishedDate">[published]</span></td>
          <td><a href="" wicket:id="twitter" target="_blank">[twitter]</a></td>
        </tr>
      </table>
      <span wicket:id="navigator">[dataview navigator]</span>
  </form>
  </div>

</wicket:extend>

</body>
</html>
