<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<body>

<wicket:extend>
    <h1>Autorzy:</h1>
    <br/>
    <div class="meta"></div>
    <div class="row flow-offset-1">
        <div wicket:id="firstLevelContributors" class="col-sm-6 col-md-4">
            <div wicket:id="contributorDetails" class="thumbnail thumbnail-shop-catalog thumbnail-4 border-light"/>
        </div>
    </div>

    <br/>
    <h2 class="text-center">Chcesz się tutaj pojawić? Zapraszamy na <a href="https://github.com/jvm-bloggers/jvm-bloggers/issues">naszego GitHuba</a></h2>
    <br/>

    <div class="row flow-offset-1">
        <div wicket:id="secondLevelContributors" class="col-sm-6 col-md-3">
            <div wicket:id="contributorDetails" class="thumbnail thumbnail-shop-catalog thumbnail-4 border-light"/>
        </div>
    </div>
    <br/>
    <h2 class="text-center">Listę wszystkich autorów znajdziesz na <a href="https://github.com/jvm-bloggers/jvm-bloggers/graphs/contributors">naszym GitHubie</a></h2>
    <br/>
</wicket:extend>

</body>
</html>
