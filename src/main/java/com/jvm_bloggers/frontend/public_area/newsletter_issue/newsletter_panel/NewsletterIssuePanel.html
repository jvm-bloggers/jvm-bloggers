<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:panel>

    <article class="text-sm-left blog-post blog-post-page">
        <div style="padding: 0 0 1em 0">
            <a href="https://classes.geecon.org/" target="_blank">
                <img width="100%" alt="GeeCON Classes" src="_custom/jdd-banner.png"/>
            </a>
        </div>

        <h1 wicket:id="title">Wydanie #48</h1>
        <div class="meta">
            <time datetime="2016" class="small text-dark text-uppercase font-secondary" wicket:id="issueDate">22/10/2015</time>
        </div>
        <div class="caption full-width">
            <div class="row">
                <div class="col-xs-12">
                    <p class="text-darker" wicket:id="heading"></p>
                    <p class="text-darker" wicket:id="linksFromPersonalBlogs"></p>
                    <p class="text-darker" wicket:id="linksFromCompanyBlogs"></p>
                    <p class="text-darker" wicket:id="linksFromVideoChannels"></p>
                    <p class="text-darker" wicket:id="newBlogs"></p>
                    <p class="text-darker" wicket:enclosure child="varia">
                        <h3>Varia</h3>
                        <p wicket:id="varia"></p>
                    </p>
                    <span class="clearfix"></span>
                </div>
            </div>
            <div class="row padding-bottom-40-px">
                <div class="col-xs-6" style="text-align: left">
                    <a href="#" wicket:id="previousNewsletterIssueNumber" class="btn btn-primary btn-sm icon-left">
                        <span class="icon fa-arrow-left"></span> Poprzednie wydanie
                    </a>
                </div>
                <div class="col-xs-6" style="text-align: right">
                    <a href="#" wicket:id="nextNewsletterIssueNumber" class="btn btn-primary btn-sm icon-right">
                        NastÄ™pne wydanie <span class="icon fa-arrow-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </article>

</wicket:panel>

</body>
</html>
