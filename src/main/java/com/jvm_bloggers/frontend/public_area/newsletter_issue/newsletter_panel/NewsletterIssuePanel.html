<!DOCTYPE html>

<body>

    <article class="text-sm-left blog-post blog-post-page">

        <div style="padding: 0 0 1em 0">

                <img width="100%" alt="Grokking Functional Programming by Michał Płachta" src="_custom/grokking_fp.png"/>
            </a>
        </div>

        <h1 wicket:id="title">Wydanie #48</h1>
        <div class="meta">
            <time datetime="2016" class="small text-dark text-uppercase font-secondary" wicket:id="issueDate">22/10/2015</time>
        </div>
        <div class="caption full-width">
            <div class="row">
                <div class="col-xs-12" wicket:id="heading"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="linksFromPersonalBlogs"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="linksFromCompanyBlogs"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="linksFromPodcastChannels"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="linksFromVideoChannels"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="linksFromMeetingChannels"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 inset-1" wicket:id="newBlogs"></div>
            </div>
            <div class="row" wicket:enclosure child="varia">
                <div class="col-xs-12">
                    <h3 class="inset-1">Varia</h3>
                    <div wicket:id="varia"></div>
                </div>
            </div>
            <div class="row newsletter-issue-next-prev-panel">
                <div class="col-xs-6" style="text-align: left">
                    <a href="#" wicket:id="previousNewsletterIssueNumber" class="btn btn-primary btn-sm icon-left">
                        <span class="icon fa-arrow-left"></span> Poprzednie wydanie
                    </a>
                </div>
                <div class="col-xs-6" style="text-align: right">
                    <a href="#" wicket:id="nextNewsletterIssueNumber" class="btn btn-primary btn-sm icon-right">
                        Następne wydanie <span class="icon fa-arrow-right"></span>
                    </a>
                </div>
            </div>
        </div>

        <div style="padding: 0 0 1em 0">
            <a href="https://www.manning.com/books/grokking-functional-programming" target="_blank">
                <img width="100%" alt="Grokking Functional Programming by Michał Płachta" src="_custom/grokking_fp.png"/>
            </a>
        </div>

    </article>

</wicket:panel>

</body>
</html>
