<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<body>

<wicket:panel>

    <div>
        <article class="view-animate blog-post blog-post-variant-2 thumbnail blog-hover border-bottom"><span class="line"></span><a href="blog_post.html" class="blog-img-wrapper"><span class="overlay"></span></a>
            <div class="caption">
                <h3><a wicket:id="link" target="_blank">[link]</a></h3>
                <div class="meta">
                    <time class="small text-dark text-uppercase font-secondary"><em wicket:id="publishedDate">[published date]</em></time>
                </div>
            </div>
        </article>
    </div>

</wicket:panel>

</body>
</html>
