<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<body>

<wicket:extend>

    <h1>Monitorowane blogi</h1>
    <div>w nawiasach liczba postów w ostatnich 3 i 12 miesiącach</div>

    <ul role="tablist" class="nav nav-tabs">
        <li role="presentation" wicket:id="personal"></li>
        <li role="presentation" wicket:id="company"></li>
        <li role="presentation" wicket:id="podcast"></li>
        <li role="presentation" wicket:id="video"></li>
    </ul>

    <span wicket:id="pageable-wrapper" class="infinite-scroll-list">
        <ul wicket:id="pageable" class="item">
            <li>
                - <a wicket:id="blogPostsLinkId"><span wicket:id="linkLabelId">[blog posts link]</span></a> by <a wicket:id="authorLink" target="_blank">[authorLink]</a><span wicket:id="author">[author]</span>
                <wicket:enclosure child="countFirstRange">(<span wicket:id="countFirstRange">[12]</span>/<span wicket:id="countSecondRange">[12]</span>)</wicket:enclosure>
            </li>
        </ul>
        <div wicket:id="infinite-pager" class="padding-bottom-40-px"></div>
    </span>

</wicket:extend>

</body>
</html>
