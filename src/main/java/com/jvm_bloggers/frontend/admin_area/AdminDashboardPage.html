<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd"
>
<head>
</head>
<body>

<wicket:extend>

    <div id="page-wrapper">
        <div wicket:id="feedback"></div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span wicket:id="postsSinceLastPublication">[postsSinceLastPublication]</span></div>
                                <div>New posts since last publication</div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span wicket:id="postsWaitingForModeration">[postsWaitingForModeration]</span></div>
                                <div>Posts still waiting for moderation</div>
                            </div>
                        </div>
                    </div>
                    <a wicket:id="moderationDetailsLink">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        Actions
                    </div>
                    <div class="panel-body">
                        <form wicket:id="generateTopPostsSummaryForm" role="form">

                            <div class="form-group">
                                <label>Top posts in previous month</label>
                                <select wicket:id="selectedPeriod" class="form-control">
                                    <option>Maj 2017</option>
                                    <option>Kwiecie≈Ñ 2017</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Generate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</wicket:extend>

</body>
</html>
