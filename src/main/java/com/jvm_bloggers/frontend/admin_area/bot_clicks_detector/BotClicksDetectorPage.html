<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd"
>
<head>
</head>
<body>

<wicket:extend>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Bot clicks detector</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-exclamation-triangle"></i> Potential blog posts with bots/auto-clickers
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <span>Aggregate by:</span>
                                <select wicket:id="aggregatorTypeDropDown">
                                    <option>IP Address</option>
                                    <option>User Agent</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <span wicket:id="listWrapper">
                                <table cellspacing="0"
                                       class="table table-striped table-bordered table-hover dataTable no-footer">
                                    <tr>
                                        <th>Title</th>
                                        <th class="text-center">Author</th>
                                        <th class="text-center">Aggregator Value</th>
                                        <th class="text-center">Counter</th>
                                    </tr>
                                    <tr wicket:id="topClicksListView" class="gradeA">
                                        <td><span wicket:id="title">[title]</span></td>
                                        <td><span wicket:id="author">[author]</span></td>
                                        <td><span wicket:id="aggregatorValue">[aggregator value]</span></td>
                                        <td><span wicket:id="counter">[counter]</span></td>
                                    </tr>
                                </table>
                            </span>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <!-- /.col-lg-8 -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</wicket:extend>

</body>
</html>
