<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
</head>
<body>

<wicket:extend>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-envelope-o fa-fw"></i> Addresses
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form wicket:id="mailingAddressForm" class="form-horizontal">
                        <div wicket:id="feedbackPanel"/>
                        <div class="form-group">
                            <label for="inputID" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input wicket:id="id" class="form-control" id="inputID"  placeholder="ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input wicket:id="address" class="form-control" placeholder="Address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 text-right">
                                <button wicket:id="cancelButton" type="button" class="btn btn-warning">Cancel</button>
                                <button wicket:id="saveButton" type="submit" class="btn btn-success">
                                    <i class="icon-save"></i>Save
                                </button>
                            </div>
                        </div>
                        <table cellspacing="0" class="table table-striped table-bordered table-hover dataTable no-footer">
                            <tr>
                                <th>ID</th>
                                <th class="text-center">Address</th>
                                <th class="text-center">Actions</th>
                            </tr>
                            <tr wicket:id="pageable" class="gradeA">
                                <td><span wicket:id="id">[id]</span></td>
                                <td class="text-left"><span wicket:id="address">[address]</span></td>
                                <td class="text-center"><span wicket:id="actionPanel">[action panel]</span></td>
                            </tr>
                        </table>
                        <span wicket:id="navigator">[dataview navigator]</span>
                    </form>


                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
            <!-- /.col-lg-8 -->
        </div>
    </div>
    <!-- /.row -->
</wicket:extend>

</body>
</html>
