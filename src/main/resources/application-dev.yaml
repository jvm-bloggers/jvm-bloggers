spring:
  datasource:
    url: jdbc:postgresql://jvm-bloggers-db:5432/jvm_bloggers
    username: jvm_bloggers
    password: jvm_bloggers
    driver: org.postgresql.Driver
    test-on-borrow: true
    validation-query: SELECT 1

# Mail Configuration
mailing:
  apiKey: "empty"
  fromEmail: "empty"

# Wicket configuration
wicket.core.settings.general.runtime-configuration: development
wicket.core.settings.debug.development-utilities-enabled: true
wicket.core.settings.debug.enabled: true
wicket.core.settings.debug.developmentUtilitiesEnabled: true
wicket.core.settings.debug.ajaxDebugModeEnabled: true
wicket.core.settings.debug.componentUseCheck: true

logging.level.com.jvm_bloggers: DEBUG

application.baseUrl: http://localhost:8080